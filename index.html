<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PictureCutter</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body>
        <div id="app">
            <div id="title_frame">
                <h1 id="title">PictureCutter</h1>
                <div id="introduce">一个可将长图片自动裁剪成多张图片的工具</div>
            </div>
            <div id="handle_frame">
                <div id="handle_frame_first">
                    <input id="upload_input" type="file" accept="image/*" onchange="showPreview(this)">
                </div>
                <div id="handle_frame_second"></div>
                <div id="handle_frame_third">
                    <button id="cut_button">导出</button>
                </div>
            </div>
            <div id="outputFrame"></div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
