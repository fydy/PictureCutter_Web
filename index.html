<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PictureCutter</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body>
        <div id="app">
            <div id="title_frame">
                <h1 id="title">PictureCutter</h1>
                <div id="introduce">一个可将长图片自动裁剪成多张图片的工具，可适用于长图分页打印</div>
            </div>
            <div id="handle_frame">
                <div id="handle_frame_first">
                    <h2 class="step_text">1、上传图片</h2>
                    <img id="cover_upload_img" src="./image/input_button.png">
                    <input id="upload_input" type="file" accept="image/*" onchange="InitImage(this)">
                    <p id="upload_text"></p>
                </div>
                <div id="handle_frame_second">
                    <h2 class="step_text">2、导出设置</h2>
                    <div>
                        <span>裁剪比例：</span>
                        <div><input name="pageType" type="radio" value="A4" checked="true" />A4(297*210)</div>
                        <div><input name="pageType" type="radio" value="A3" />A3(420*297)</div>
                        <!-- <div>
                            <input name="pageType" type="radio" value="customize" />自定义
                            <input type="number" />:<input type="number" />
                        </div> -->
                    </div>
                    <br>
                    <div>
                        <span>导出图片格式：</span>
                        <div><input name="pictureType" type="radio" value="png" checked="true" />png</div>
                        <div><input name="pictureType" type="radio" value="jpg" />jpg</div>
                    </div>
                </div>
                <div id="handle_frame_third">
                    <h2 class="step_text">3、导出图片</h2>
                    <img id="cover_export_img" src="./image/export_button.png">
                    <button id="export_button" onclick="exportPicture()">导出</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
