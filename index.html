<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PictureCutter</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body>
        <div id="app">
            <div id="title_frame">
                <h1 id="title">PictureCutter</h1>
                <div id="introduce">一个可将长图片自动裁剪成多张图片的工具</div>
            </div>
            <div id="handle_frame">
                <div id="handle_frame_first">
                    <h2 class="step_text">第一步</h2>
                    <input id="upload_input" type="file" accept="image/*" onchange="showPreview(this)">
                </div>
                <div id="handle_frame_second">
                    <h2 class="step_text">第二步</h2>
                    <div>
                        <span>裁剪比例：</span>
                        <label><input name="pageType" type="radio" value="" />A4</label>
                        <label><input name="pageType" type="radio" value="" />A3</label>
                        <label><input name="pageType" type="radio" value="" />自定义</label>
                    </div>
                    <div>
                        <span>图片格式：</span>
                        <label><input name="pictureType" type="radio" value="" />jpg</label>
                        <label><input name="pictureType" type="radio" value="" />png</label>
                    </div>
                </div>
                <div id="handle_frame_third">
                    <h2 class="step_text">第三步</h2>
                    <button id="cut_button" onclick="cutPicture()">导出</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
